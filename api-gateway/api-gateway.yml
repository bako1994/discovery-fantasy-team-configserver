server:
  port: 8083

spring:
  security:
    user:
      name:
        user
      password:
        password
        
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: core_route
          uri: lb://core-management
          predicates:
          - Path=/core/**
          filters:
          - RewritePath=/core/(?<path>.*), /$\{path}
        - id: user_route
          uri: lb://user-management
          predicates:
          - Path=/user/**
          filters:
          - RewritePath=/user/(?<path>.*), /$\{path}
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
          - Path=/v3/api-docs/**
          filters:
          - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

info:
  app:
    name: ${spring.application.name}
